<!DOCTYPE html>
<html>

<head>

    <title>Runalytics!</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="static/style.css?version=1.0.0">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBj_8Oxk5gWdQa3HNTg3KXkW3CWyVbcUJg&libraries=drawing"></script>
</head>

<body>
    <div class="rows" id="row-1">
        <div id="map"></div>
        <div id="menu">
            <div>
                <h1>Hi user!</h1>
                <p>Please select your run</p>
            </div>
            <form id="select_run">
                <select id="user_run" onChange=loadGraphs(this.value)>
                    </select>
            </form>
            <div>
                <p>Upload a new run</p>
                <p>Delete this run</p>
            </div>
        </div>
    </div>
    <div class="rows" id="row-2">
        <div id="charts">
            <div class="graphs" , id="pace_chart"></div>
            <div class="graphs" , id="heart_rate_chart"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="static/data_loading.js?version=2.0.4"></script>
</html>
